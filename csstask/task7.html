
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #80007a; /* Maroon background */
    color: white;
    text-align: center;
}

.container {
    width: 50%;
    margin: auto;
    padding: 20px;
    background-color: #f2f2f2;
    color: black;
    border-radius: 5px;
}

h1 {
    color: #800000;
}

label {
    margin-top: 10px;
    display: block;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"],
textarea,
select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    width: 100%;
    background-color: #800000;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #660000; /* Darker maroon */
}

/* Style the radio buttons */
input[type="radio"] {
    margin-right: 5px;
}
.form-group {
    display: flex;
    align-items: center;
    margin-bottom: 10px; /* Adjust as needed */
}

.form-group label {
    margin-right: 10px; /* Adjust as needed */
}        
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="#">
            <div class="form-group"><label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
                <br></div>
            
            <div class="form-group"><label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
                <br></div>
            
            <div class="form-group"><label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Your Password">
                <br></div>
            
            <div class="form-group"><label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
                <br></div>
            
            <div class="form-group"><label for="gender">Gender:</label>
                <input type="radio" id="gender" name="gender" value="male"> Male
                <input type="radio" id="gender" name="gender" value="female"> Female
                <input type="radio" id="gender" name="gender" value="other"> Other
                <br></div>
            
            <div class="form-group"><label for="language">Language:</label>
                <select name="language" id="language">
                    <option value="">Select Language</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                </select>
                <br></div>
            
            <div class="form-group"><label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" placeholder="Your Zip Code">
                <br></div>
            
            <div class="form-group"><label for="about">About:</label>
                <textarea id="about" name="about" rows="4" cols="50" placeholder="Write about yourself..."></textarea>
                <br></div>
            
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
